<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garibook Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e9ecef;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }
    .chat-header {
      padding: 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      background-color: #f8f9fa;
    }
    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .chat-msg {
      max-width: 75%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .user-msg {
      margin-left: auto;
      background-color: #d1e7dd;
      border-bottom-right-radius: 0;
    }
    .ai-msg {
      margin-right: auto;
      background-color: #f1f3f5;
      border-bottom-left-radius: 0;
    }
    .chat-footer {
      padding: 15px 20px;
      border-top: 1px solid #ddd;
      background-color: #f8f9fa;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      border-radius: 10px;
    }
    .typing {
      font-style: italic;
      color: #888;
    }
    .predefined-prompts {
      margin-bottom: 15px;
    }
    .predefined-prompts button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Garibook Chatbot</div>

    <!-- Predefined Prompts Section -->
    <div class="predefined-prompts text-center">
      <button class="btn btn-outline-secondary" onclick="sendPredefinedPrompt('What is Garibook?')">What is Garibook?</button>
      <button class="btn btn-outline-secondary" onclick="sendPredefinedPrompt('Tell me about home rental services')">Home Rental Services</button>
      <button class="btn btn-outline-secondary" onclick="sendPredefinedPrompt('How does the chatbot work?')">Chatbot Info</button>
    </div>

    <div id="chat-log" class="chat-log"></div>

    <form onsubmit="event.preventDefault(); sendMessage();" class="chat-footer">
      <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Ask something..." />
        <button id="send-button" class="btn btn-primary ms-2" type="submit">Send</button>
      </div>
    </form>
  </div>

  <script>
    const input = document.getElementById("user-input");
    const log = document.getElementById("chat-log");
    const sendBtn = document.getElementById("send-button");

    // Function to send predefined prompt
    function sendPredefinedPrompt(prompt) {
      input.value = prompt;
      sendMessage();
    }
    async function sendMessage() {
  const message = input.value.trim();
  if (!message) return;

  const userDiv = document.createElement("div");
  userDiv.className = "chat-msg user-msg";
  userDiv.innerHTML = `<strong>You:</strong> ${message}`;
  log.appendChild(userDiv);
  input.value = "";
  sendBtn.disabled = true;

  const typingDiv = document.createElement("div");
  typingDiv.className = "chat-msg ai-msg typing";
  const span = document.createElement("span");
  span.id = "ai-typing-text";
  span.textContent = "Garibook is typing...";
  typingDiv.innerHTML = `<strong>Garibook:</strong> `;
  typingDiv.appendChild(span);
  log.appendChild(typingDiv);
  log.scrollTop = log.scrollHeight;

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: message })
    });

    const reader = res.body.getReader();
    const decoder = new TextDecoder("utf-8");
    let responseText = "";

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      const chunk = decoder.decode(value, { stream: true });

      // Some chunks might contain multiple SSE lines
      const lines = chunk.split("\n").filter(line => line.trim().startsWith("data:"));

      for (const line of lines) {
        const cleanLine = line.replace(/^data:\s*/, "").trim();

        if (cleanLine === "[DONE]") {
          break;
        }

        try {
          const json = JSON.parse(cleanLine);
          if (json.response) {
            responseText += json.response;
            span.textContent = responseText;
            log.scrollTop = log.scrollHeight;
          }
        } catch (e) {
          console.warn("Could not parse SSE JSON:", cleanLine, e);
        }
      }
    }

    typingDiv.classList.remove("typing");
    span.textContent = responseText || "(No response)";
  } catch (err) {
    typingDiv.remove();
    const errorDiv = document.createElement("div");
    errorDiv.className = "chat-msg ai-msg text-danger";
    errorDiv.innerHTML = `<strong>Error:</strong> ${err.message}`;
    log.appendChild(errorDiv);
  } finally {
    sendBtn.disabled = false;
    log.scrollTop = log.scrollHeight;
  }
}


    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
